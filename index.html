
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesotho Finest DJs Mixes</title>
    <style>
        :root {
            --black: #121212;
            --dark-gray: #181818;
            --light-gray: #282828;
            --lighter-gray: #535353;
            --green: #1DB954;
            --red: #E22134;
            --text-light: #FFFFFF;
            --text-gray: #B3B3B3;
            --sidebar-width: 240px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--black);
            color: var(--text-light);
            overflow-x: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            background-color: var(--black);
            padding: 24px;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: fixed;
            width: var(--sidebar-width);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--text-light);
        }
        
        .logo span {
            color: var(--green);
        }
        
        .nav-menu {
            list-style: none;
            margin-bottom: 24px;
        }
        
        .nav-item {
            padding: 8px 0;
            cursor: pointer;
            color: var(--text-gray);
            transition: color 0.3s;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .nav-item:hover {
            color: var(--text-light);
        }
        
        .nav-item.active {
            color: var(--text-light);
        }
        
        .nav-item i {
            margin-right: 16px;
            font-size: 20px;
        }
        
        /* Main Content Styles */
        .main-content {
            background: linear-gradient(to bottom, #340034, var(--black) 400px);
            padding: 0 32px 32px;
            overflow-y: auto;
            margin-left: var(--sidebar-width);
            min-height: 100vh;
        }
        
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            position: sticky;
            top: 0;
            background: linear-gradient(to bottom, rgba(18, 18, 18, 0.9), rgba(18, 18, 18, 0.7));
            z-index: 10;
            margin-bottom: 24px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            background-color: var(--text-light);
            border-radius: 500px;
            padding: 8px 16px;
            width: 400px;
        }
        
        .search-icon {
            color: #121212;
            margin-right: 8px;
        }
        
        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 14px;
            outline: none;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            background-color: var(--black);
            border-radius: 23px;
            padding: 2px;
            cursor: pointer;
        }
        
        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .user-name {
            margin: 0 8px 0 12px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .upload-btn {
            background-color: var(--text-light);
            color: var(--black);
            border: none;
            border-radius: 500px;
            padding: 8px 32px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 14px;
            font-weight: 600;
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .mixes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        .mix-card {
            background-color: var(--dark-gray);
            padding: 16px;
            border-radius: 6px;
            transition: background-color 0.3s;
            position: relative;
        }
        
        .mix-card:hover {
            background-color: #282828;
        }
        
        .mix-cover-container {
            position: relative;
            margin-bottom: 16px;
        }
        
        .mix-cover {
            width: 100%;
            aspect-ratio: 1;
            background-color: #333;
            border-radius: 4px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }
        
        .play-btn {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: var(--green);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .play-btn i {
            color: var(--black);
            font-size: 20px;
            margin-left: 3px;
        }
        
        .mix-card:hover .play-btn {
            opacity: 1;
            transform: translateY(-5px);
        }
        
        .mix-title {
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 16px;
        }
        
        .mix-artist {
            color: var(--text-gray);
            font-size: 14px;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .mix-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .download-btn {
            background-color: transparent;
            color: var(--text-light);
            border: none;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .download-btn:hover {
            color: var(--green);
        }
        
        /* Upload Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--dark-gray);
            padding: 32px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 16px 24px rgba(0, 0, 0, 0.5);
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-light);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 14px;
            background-color: var(--lighter-gray);
            border: none;
            border-radius: 4px;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: 2px solid var(--green);
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px 14px;
            background-color: var(--lighter-gray);
            border: none;
            border-radius: 4px;
            color: var(--text-light);
            min-height: 100px;
            resize: vertical;
            font-size: 14px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: block;
            padding: 40px 20px;
            background-color: var(--lighter-gray);
            border: 2px dashed var(--text-gray);
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 16px;
            transition: border-color 0.3s;
        }
        
        .file-label:hover {
            border-color: var(--green);
        }
        
        .file-label i {
            font-size: 48px;
            color: var(--text-gray);
            margin-bottom: 16px;
            display: block;
        }
        
        .file-label-text {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 4px;
        }
        
        .file-label-subtext {
            font-size: 12px;
            color: var(--text-gray);
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .cancel-btn {
            background-color: transparent;
            color: var(--text-light);
            border: none;
            padding: 10px 20px;
            margin-right: 12px;
            cursor: pointer;
            border-radius: 500px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .cancel-btn:hover {
            background-color: var(--lighter-gray);
        }
        
        .submit-btn {
            background-color: var(--green);
            color: var(--black);
            border: none;
            padding: 10px 24px;
            cursor: pointer;
            border-radius: 500px;
            transition: background-color 0.3s;
            font-weight: 600;
            font-size: 14px;
        }
        
        .submit-btn:hover {
            background-color: #1ed760;
        }
        
        /* Player Controls */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--light-gray);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            height: 80px;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            width: 30%;
            min-width: 180px;
        }
        
        .player-cover {
            width: 56px;
            height: 56px;
            background-color: #333;
            margin-right: 12px;
            border-radius: 4px;
        }
        
        .player-song {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        .player-artist {
            color: var(--text-gray);
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            max-width: 600px;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 16px;
            margin: 0 12px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .control-btn:hover {
            color: var(--green);
        }
        
        .play-btn-large {
            background-color: var(--text-light);
            color: var(--black);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        .play-btn-large:hover {
            transform: scale(1.05);
        }
        
        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        .progress-time {
            font-size: 11px;
            color: var(--text-gray);
            width: 40px;
            text-align: center;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            margin: 0 8px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background-color: var(--text-gray);
            border-radius: 2px;
            width: 30%;
            position: relative;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: -3px;
            width: 10px;
            height: 10px;
            background-color: var(--text-light);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .progress-bar:hover .progress {
            background-color: var(--green);
        }
        
        .progress-bar:hover .progress::after {
            opacity: 1;
        }
        
        .player-extra {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 30%;
            min-width: 180px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            width: 150px;
        }
        
        .volume-icon {
            margin-right: 8px;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 16px;
        }
        
        .volume-bar {
            flex: 1;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            cursor: pointer;
        }
        
        .volume-progress {
            height: 100%;
            background-color: var(--text-gray);
            border-radius: 2px;
            width: 70%;
            position: relative;
        }
        
        .volume-progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: -3px;
            width: 10px;
            height: 10px;
            background-color: var(--text-light);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .volume-bar:hover .volume-progress {
            background-color: var(--green);
        }
        
        .volume-bar:hover .volume-progress::after {
            opacity: 1;
        }
        
        /* Available Mixes Section */
        .available-mixes {
            margin-top: 40px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 0;
            }
            
            .sidebar {
                display: none;
            }
            
            .main-content {
                margin-left: 0;
                padding: 0 16px 16px;
            }
            
            .search-container {
                width: 100%;
                max-width: 300px;
            }
            
            .mixes-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 16px;
            }
            
            .player-info, .player-extra {
                width: 30%;
                min-width: auto;
            }
            
            .player-controls {
                width: 40%;
            }
            
            .player-song, .player-artist {
                max-width: 120px;
            }
        }
        
        /* Icons (using Unicode as fallback) */
        .icon-home::before { content: "🏠"; }
        .icon-mixes::before { content: "🎵"; }
        .icon-top::before { content: "🏆"; }
        .icon-favorites::before { content: "❤️"; }
        .icon-search::before { content: "🔍"; }
        .icon-upload::before { content: "📤"; }
        .icon-play::before { content: "▶"; }
        .icon-pause::before { content: "⏸"; }
        .icon-next::before { content: "⏭"; }
        .icon-prev::before { content: "⏮"; }
        .icon-volume::before { content: "🔊"; }
        .icon-download::before { content: "⬇️"; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Lesotho <span>Finest</span> DJs</div>
            <ul class="nav-menu">
                <li class="nav-item active"><i class="icon-home"></i>Home</li>
                <li class="nav-item"><i class="icon-mixes"></i>Available Mixes</li>
                <li class="nav-item"><i class="icon-top"></i>Top Mixes</li>
                <li class="nav-item"><i class="icon-favorites"></i>Favorites</li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="search-bar">
                <div class="search-container">
                    <span class="search-icon icon-search"></span>
                    <input type="text" class="search-input" placeholder="Search for mixes...">
                </div>
                <button class="upload-btn" id="uploadBtn">
                    <span class="icon-upload"></span> Upload Mix
                </button>
            </div>
            
            <h2 class="section-title">Latest Uploads</h2>
            <div class="mixes-grid" id="mixesGrid">
                <!-- Mixes will be added here dynamically -->
            </div>
            
            <div class="available-mixes">
                <h2 class="section-title">Available Mixes</h2>
                <div class="mixes-grid">
                    <!-- Available mixes will be added here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h2 class="modal-title">Upload Your Mix</h2>
            <div class="form-group">
                <label class="form-label">DJ Name</label>
                <input type="text" class="form-input" id="djName" placeholder="Enter your DJ name">
            </div>
            <div class="form-group">
                <label class="form-label">Location</label>
                <input type="text" class="form-input" id="djLocation" placeholder="Enter your location">
            </div>
            <div class="form-group">
                <label class="form-label">Mix Title</label>
                <input type="text" class="form-input" id="mixTitle" placeholder="Enter mix title">
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-textarea" id="mixDescription" placeholder="Describe your mix"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Upload Mix</label>
                <input type="file" class="file-input" id="mixFile" accept="audio/*">
                <label for="mixFile" class="file-label">
                    <i class="icon-upload"></i>
                    <div class="file-label-text">Select your mix file</div>
                    <div class="file-label-subtext">MP3, WAV, or AAC</div>
                </label>
            </div>
            <div class="modal-actions">
                <button class="cancel-btn" id="cancelUpload">Cancel</button>
                <button class="submit-btn" id="submitUpload">Upload Mix</button>
            </div>
        </div>
    </div>
    
    <!-- Player -->
    <div class="player" id="player" style="display: none;">
        <div class="player-info">
            <div class="player-cover" id="playerCover"></div>
            <div>
                <div class="player-song" id="playerSong">No song selected</div>
                <div class="player-artist" id="playerArtist">Unknown artist</div>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn icon-prev"></button>
                <button class="control-btn icon-play"></button>
                <button class="control-btn icon-next"></button>
            </div>
            <div class="progress-container">
                <span class="progress-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="progress-time">3:45</span>
            </div>
        </div>
        <div class="player-extra">
            <div class="volume-control">
                <span class="volume-icon icon-volume"></span>
                <div class="volume-bar">
                    <div class="volume-progress"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadModal = document.getElementById('uploadModal');
        const cancelUpload = document.getElementById('cancelUpload');
        const submitUpload = document.getElementById('submitUpload');
        const mixesGrid = document.getElementById('mixesGrid');
        const player = document.getElementById('player');
        const playerSong = document.getElementById('playerSong');
        const playerArtist = document.getElementById('playerArtist');
        const playerCover = document.getElementById('playerCover');
        
        // Sample data for initial mixes (empty now as requested)
        const sampleMixes = [];
        
        // Initialize with sample mixes
        sampleMixes.forEach(mix => {
            addMixToGrid(mix);
        });
        
        // Upload modal functionality
        uploadBtn.addEventListener('click', () => {
            uploadModal.style.display = 'flex';
        });
        
        cancelUpload.addEventListener('click', () => {
            uploadModal.style.display = 'none';
        });
        
        submitUpload.addEventListener('click', () => {
            const djName = document.getElementById('djName').value;
            const djLocation = document.getElementById('djLocation').value;
            const mixTitle = document.getElementById('mixTitle').value;
            const mixDescription = document.getElementById('mixDescription').value;
            const mixFile = document.getElementById('mixFile').files[0];
            
            if (!djName || !mixTitle || !mixFile) {
                alert('Please fill in all required fields: DJ Name, Mix Title, and Mix File');
                return;
            }
            
            const newMix = {
                id: Date.now(),
                title: mixTitle,
                artist: djName,
                location: djLocation,
                description: mixDescription,
                coverColor: getRandomColor()
            };
            
            addMixToGrid(newMix);
            
            // Reset form
            document.getElementById('djName').value = '';
            document.getElementById('djLocation').value = '';
            document.getElementById('mixTitle').value = '';
            document.getElementById('mixDescription').value = '';
            document.getElementById('mixFile').value = '';
            
            uploadModal.style.display = 'none';
            
            alert('Mix uploaded successfully!');
        });
        
        // Function to add a mix to the grid
        function addMixToGrid(mix) {
            const mixCard = document.createElement('div');
            mixCard.className = 'mix-card';
            mixCard.innerHTML = `
                <div class="mix-cover-container">
                    <div class="mix-cover" style="background-color: ${mix.coverColor}"></div>
                    <button class="play-btn"><i class="icon-play"></i></button>
                </div>
                <div class="mix-title">${mix.title}</div>
                <div class="mix-artist">${mix.artist} • ${mix.location}</div>
                <div class="mix-actions">
                    <button class="download-btn" data-id="${mix.id}">
                        <span class="icon-download"></span>
                    </button>
                </div>
            `;
            
            mixesGrid.prepend(mixCard);
            
            // Add event listeners to the new buttons
            mixCard.querySelector('.download-btn').addEventListener('click', () => {
                alert(`Downloading ${mix.title} by ${mix.artist}`);
            });
            
            mixCard.querySelector('.play-btn').addEventListener('click', () => {
                playMix(mix);
            });
        }
        
        // Function to play a mix
        function playMix(mix) {
            player.style.display = 'flex';
            playerSong.textContent = mix.title;
            playerArtist.textContent = `${mix.artist} • ${mix.location}`;
            playerCover.style.backgroundColor = mix.coverColor;
            
            // Change play button to pause when playing
            const playBtn = document.querySelector('.player-controls .icon-play');
            if (playBtn) {
                playBtn.classList.remove('icon-play');
                playBtn.classList.add('icon-pause');
            }
            
            // In a real app, you would actually play the audio file here
            console.log(`Now playing: ${mix.title}`);
        }
        
        // Helper function to generate random colors for mix covers
        function getRandomColor() {
            const colors = ['#1DB954', '#E22134', '#4B0082', '#FF8C00', '#00BFFF'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === uploadModal) {
                uploadModal.style.display = 'none';
            }
        });
        
        // Player control buttons functionality
        document.querySelector('.player-controls .icon-play')?.addEventListener('click', function() {
            if (this.classList.contains('icon-play')) {
                this.classList.remove('icon-play');
                this.classList.add('icon-pause');
            } else {
                this.classList.remove('icon-pause');
                this.classList.add('icon-play');
            }
        });
    </script>
